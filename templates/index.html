<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>H·ªá th·ªëng ch·∫•m c√¥ng GPS</title>
  <style>
    :root {
      --bg: #f4f6f9;
      --card: #fff;
      --primary: #007bff;
      --success: #28a745;
      --danger: #dc3545;
      --muted: #6c757d;
      --shadow: 0 3px 12px rgba(0,0,0,0.08);
    }
    body { font-family: "Segoe UI", Arial, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
    h1 { text-align: center; color: var(--primary); }
    .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; align-items: center; }
    button {
      background: var(--primary);
      color: white; border: none;
      padding: 6px 12px; border-radius: 6px;
      cursor: pointer; font-size: 14px;
      transition: 0.2s;
    }
    button:hover { opacity: 0.9; }
    button.active { background: var(--success); }
    input[type=text], input[type=email], input[type=password], input[type=date] {
      padding: 6px 8px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px;
    }
    table { width: 100%; border-collapse: collapse; background: white; box-shadow: var(--shadow); }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: var(--primary); color: white; cursor: pointer; user-select: none; }
    th.asc::after { content: " ‚Üë"; font-size: 12px; }
    th.desc::after { content: " ‚Üì"; font-size: 12px; }
    tr:nth-child(even) { background: #f8f9fa; }
    .pagination { text-align: center; margin-top: 15px; }
    .pagination button {
      background: white; border: 1px solid #ccc; color: var(--primary);
      margin: 2px; border-radius: 4px; padding: 5px 10px;
    }
    .pagination button.active { background: var(--primary); color: white; }
    img.checkin-photo { height: 60px; width: auto; border-radius: 6px; object-fit: cover; }
    .login-box { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .msg { margin: 10px 0; padding: 8px 10px; border-radius: 6px; }
    .msg.error { background: #ffe6e6; color: var(--danger); }
    .msg.success { background: #e8fbe8; color: var(--success); }
    a.map-link { color: var(--primary); text-decoration: none; font-weight: 500; }
    a.map-link:hover { text-decoration: underline; }

    /* ·∫®n c√°c ph·∫ßn sau ƒëƒÉng nh·∫≠p ban ƒë·∫ßu */
    #greeting, #dataTabs, #filters, #dateFilter, #searchFilter, #tableContainer, #pagination { display: none; }
    #greeting { text-align: center; margin: 10px 0; font-size: 18px; color: var(--primary); font-weight: bold; }
    #dataTabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
    #dataTabs button { padding: 8px 16px; font-size: 15px; min-width: 120px; }
    #leaveSection { display: none; }
    #leaveTableContainer table th:first-child { min-width: 100px; }
  </style>
</head>
<body>
  <h1>üìç H·ªá th·ªëng ch·∫•m c√¥ng GPS</h1>

  <!-- Khu v·ª±c ƒëƒÉng nh·∫≠p -->
  <div class="controls login-box">
    <input type="email" id="loginEmail" placeholder="Nh·∫≠p email admin..." />
    <input type="password" id="loginPass" placeholder="M·∫≠t kh·∫©u..." />
    <button id="loginBtn">ƒêƒÉng nh·∫≠p</button>
    <button id="logoutBtn" style="display:none;background:var(--danger);">ƒêƒÉng xu·∫•t</button>
    <a href="/forgot-password" style="color:var(--muted);font-size:13px;text-decoration:none;">Qu√™n m·∫≠t kh·∫©u?</a>
  </div>

  <div id="messageArea"></div>

  <!-- L·ªùi ch√†o -->
  <div id="greeting"></div>

  <!-- Tabs d·ªØ li·ªáu -->
  <div id="dataTabs">
    <button id="tabAttendance" class="active" onclick="switchTab('attendance')">ƒêi·ªÉm danh</button>
    <button id="tabLeave" onclick="switchTab('leave')">Ngh·ªâ ph√©p</button>
  </div>

  <!-- B·ªô l·ªçc cho ƒëi·ªÉm danh -->
  <div id="filters" class="controls">
    <label><b>B·ªô l·ªçc:</b></label>
    <button onclick="applyFilter('h√¥m nay')" id="btn-homnay">H√¥m nay</button>
    <button onclick="applyFilter('tu·∫ßn')" id="btn-tuan">Tu·∫ßn n√†y</button>
    <button onclick="applyFilter('th√°ng')" id="btn-thang">Th√°ng n√†y</button>
    <button onclick="applyFilter('nƒÉm')" id="btn-nam">NƒÉm nay</button>
    <button onclick="applyFilter('t·∫•t c·∫£')" id="btn-tatca">T·∫•t c·∫£</button>
  </div>

  <!-- L·ªçc theo ng√†y cho ƒëi·ªÉm danh -->
  <div id="dateFilter" class="controls">
    <label><b>T·ª´ ng√†y:</b></label><input type="date" id="startDate" />
    <label><b>ƒê·∫øn ng√†y:</b></label><input type="date" id="endDate" />
    <button onclick="applyDateRange()">√Åp d·ª•ng</button>
  </div>

  <!-- T√¨m ki·∫øm cho ƒëi·ªÉm danh -->
  <div id="searchFilter" class="controls">
    <input type="text" id="searchBox" placeholder="Nh·∫≠p t√™n ho·∫∑c m√£ nh√¢n vi√™n..." />
    <button onclick="applySearch()">T√¨m ki·∫øm</button>
    <button onclick="exportExcel()">üì§ Xu·∫•t Excel</button>
    <button onclick="refreshData()">üîÑ L√†m m·ªõi</button>
    <button onclick="resetFilter()">‚Üª Reset</button>
  </div>

  <!-- B·∫£ng d·ªØ li·ªáu ƒëi·ªÉm danh -->
  <div id="tableContainer" class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th onclick="sortTable('EmployeeId')">M√£ NV</th>
          <th onclick="sortTable('EmployeeName')">T√™n nh√¢n vi√™n</th>
          <th onclick="sortTable('CheckinDate')">Ng√†y</th>
          <th onclick="sortTable('CheckinTime')">Gi·ªù Check-in</th>
          <th>·∫¢nh</th>
          <th>ƒê·ªãa ch·ªâ</th>
          <th>V·ªã tr√≠</th>
          <th onclick="sortTable('Status')">Tr·∫°ng th√°i</th>
          <th>Ghi ch√∫</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>
  </div>

  <div id="pagination" class="pagination"></div>

  <!-- Ph·∫ßn ngh·ªâ ph√©p -->
  <div id="leaveSection">
    <div class="controls">
      <label><b>B·ªô l·ªçc:</b></label>
      <button onclick="applyLeaveFilter('h√¥m nay')" id="leave-btn-homnay">H√¥m nay</button>
      <button onclick="applyLeaveFilter('tu·∫ßn')" id="leave-btn-tuan">Tu·∫ßn n√†y</button>
      <button onclick="applyLeaveFilter('th√°ng')" id="leave-btn-thang">Th√°ng n√†y</button>
      <button onclick="applyLeaveFilter('nƒÉm')" id="leave-btn-nam">NƒÉm nay</button>
      <button onclick="applyLeaveFilter('t·∫•t c·∫£')" id="leave-btn-tatca">T·∫•t c·∫£</button>
    </div>

    <div class="controls">
      <label><b>T·ª´ ng√†y:</b></label><input type="date" id="leaveStartDate" />
      <label><b>ƒê·∫øn ng√†y:</b></label><input type="date" id="leaveEndDate" />
      <button onclick="applyLeaveDateRange()">√Åp d·ª•ng</button>
    </div>

    <div class="controls">
      <input type="text" id="leaveSearchBox" placeholder="Nh·∫≠p t√™n ho·∫∑c m√£ nh√¢n vi√™n..." />
      <button onclick="applyLeaveSearch()">T√¨m ki·∫øm</button>
      <button onclick="exportLeaveExcel()">üì§ Xu·∫•t Excel</button>
      <button onclick="refreshLeaveData()">üîÑ L√†m m·ªõi</button>
      <button onclick="resetLeaveFilter()">‚Üª Reset</button>
    </div>

    <div id="leaveTableContainer" class="table-container">
      <table id="leaveTable">
        <thead>
          <tr>
            <th onclick="sortLeaveTable('EmployeeId')">M√£ NV</th>
            <th onclick="sortLeaveTable('EmployeeName')">T√™n nh√¢n vi√™n</th>
            <th onclick="sortLeaveTable('CheckinDate')">Ng√†y ngh·ªâ</th>
            <th onclick="sortLeaveTable('CheckinTime')">Ng√†y t·∫°o ƒë∆°n</th>
            <th onclick="sortLeaveTable('Tasks')">Ghi ch√∫</th>
            <th onclick="sortLeaveTable('Status')">Tr·∫°ng th√°i</th>
          </tr>
        </thead>
        <tbody id="leaveDataBody"></tbody>
      </table>
    </div>

    <div id="leavePagination" class="pagination"></div>
  </div>

  <script>
    let currentTab = "attendance";
    let currentFilter = "h√¥m nay";
    let currentSearch = "";
    let currentSort = { column: null, order: null };
    let startDate = "", endDate = "";
    let rawData = [];
    let currentPage = 1;
    const rowsPerPage = 10;

    // Bi·∫øn cho ph·∫ßn ngh·ªâ ph√©p
    let currentLeaveFilter = "h√¥m nay";
    let currentLeaveSearch = "";
    let currentLeaveSort = { column: null, order: null };
    let leaveStartDate = "", leaveEndDate = "";
    let rawLeaveData = [];
    let currentLeavePage = 1;

    function showMessage(msg, type="success") {
      const el = document.getElementById("messageArea");
      el.innerHTML = `<div class="msg ${type}">${msg}</div>`;
      setTimeout(()=>el.innerHTML="", 4000);
    }

    function showDashboard() {
      document.getElementById("greeting").style.display = "block";
      document.getElementById("dataTabs").style.display = "flex";
      switchTab(currentTab); // Hi·ªÉn th·ªã tab hi·ªán t·∫°i
    }

    function hideDashboard() {
      document.getElementById("greeting").style.display = "none";
      document.getElementById("dataTabs").style.display = "none";
      document.getElementById("leaveSection").style.display = "none";
      document.getElementById("filters").style.display = "none";
      document.getElementById("dateFilter").style.display = "none";
      document.getElementById("searchFilter").style.display = "none";
      document.getElementById("tableContainer").style.display = "none";
      document.getElementById("pagination").style.display = "none";
      document.getElementById("dataBody").innerHTML = "";
      document.getElementById("leaveDataBody").innerHTML = "";
    }

    function switchTab(tab) {
      currentTab = tab;
      document.getElementById("tabAttendance").classList.toggle("active", tab === "attendance");
      document.getElementById("tabLeave").classList.toggle("active", tab === "leave");

      if (tab === "attendance") {
        document.getElementById("leaveSection").style.display = "none";
        document.getElementById("filters").style.display = "flex";
        document.getElementById("dateFilter").style.display = "flex";
        document.getElementById("searchFilter").style.display = "flex";
        document.getElementById("tableContainer").style.display = "block";
        document.getElementById("pagination").style.display = "block";
        loadData(); // T·∫£i l·∫°i d·ªØ li·ªáu ƒëi·ªÉm danh
      } else {
        document.getElementById("filters").style.display = "none";
        document.getElementById("dateFilter").style.display = "none";
        document.getElementById("searchFilter").style.display = "none";
        document.getElementById("tableContainer").style.display = "none";
        document.getElementById("pagination").style.display = "none";
        document.getElementById("leaveSection").style.display = "block";
        loadLeaveData(); // T·∫£i d·ªØ li·ªáu ngh·ªâ ph√©p
      }
    }

    // --- LOGIN LOGIC ---
    async function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const pass = document.getElementById("loginPass").value;
      if (!email || !pass) return showMessage("‚ö†Ô∏è Nh·∫≠p email v√† m·∫≠t kh·∫©u", "error");
      const formData = new FormData();
      formData.append("email", email);
      formData.append("password", pass);
      const res = await fetch("/login", { method: "POST", body: formData });
      const data = await res.json();
      if (res.ok && data.success) {
        localStorage.setItem("adminEmail", email);
        localStorage.setItem("adminUser", data.username || data.email);
        document.getElementById("loginEmail").style.display = "none";
        document.getElementById("loginPass").style.display = "none";
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline-block";
        document.getElementById("greeting").innerHTML = `Xin ch√†o, ${data.username || email}!`;
        showDashboard();
        showMessage("‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng", "success");
        applyFilter("h√¥m nay");
      } else showMessage(data.message || "üö´ Sai th√¥ng tin", "error");
    }

    function logout() {
      localStorage.clear();
      document.getElementById("loginEmail").style.display = "";
      document.getElementById("loginPass").style.display = "";
      document.getElementById("loginBtn").style.display = "";
      document.getElementById("logoutBtn").style.display = "none";
      hideDashboard();
      showMessage("üëã ƒê√£ ƒëƒÉng xu·∫•t", "success");
    }

    document.getElementById("loginBtn").onclick = login;
    document.getElementById("logoutBtn").onclick = logout;

    // --- FETCH DATA FOR ATTENDANCE ---
    async function loadData() {
      const email = localStorage.getItem("adminEmail");
      if (!email) return showMessage("üö´ Ch∆∞a ƒëƒÉng nh·∫≠p!", "error");

      let url = `/api/attendances?email=${encodeURIComponent(email)}&filter=${encodeURIComponent(currentFilter)}`;
      if (startDate && endDate) url += `&startDate=${startDate}&endDate=${endDate}`;
      if (currentSearch) url += `&search=${encodeURIComponent(currentSearch)}`;

      const res = await fetch(url);
      const data = await res.json();
      if (!res.ok) return showMessage(data.error || "‚ùå L·ªói t·∫£i d·ªØ li·ªáu", "error");
      rawData = data;
      currentPage = 1;
      renderTable();
    }

    // --- TABLE RENDER FOR ATTENDANCE ---
    function renderTable() {
      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = "";
      let data = [...rawData];

      if (currentSort.column && currentSort.order) {
        data.sort((a,b)=>{
          let A = a[currentSort.column]||"", B = b[currentSort.column]||"";
          if (A<B) return currentSort.order==="asc" ? -1 : 1;
          if (A>B) return currentSort.order==="asc" ? 1 : -1;
          return 0;
        });
      }

      const startIdx = (currentPage-1)*rowsPerPage;
      const pageData = data.slice(startIdx, startIdx+rowsPerPage);

      pageData.forEach(r=>{
        const img = r.FaceImage || r.PhotoURL ? `<img src="${r.FaceImage || r.PhotoURL}" class="checkin-photo">` : "";
        const mapLink = (r.Latitude && r.Longitude)
          ? `<a href="https://www.google.com/maps?q=${r.Latitude},${r.Longitude}" target="_blank" class="map-link">Xem</a>`
          : "";
        tbody.innerHTML += `
          <tr>
            <td>${r.EmployeeId||""}</td>
            <td>${r.EmployeeName||""}</td>
            <td>${r.CheckinDate||""}</td>
            <td>${r.CheckinTime||""}</td>
            <td>${img}</td>
            <td>${r.Address||""}</td>
            <td>${mapLink}</td>
            <td>${r.Status||""}</td>
            <td>${r.OtherNote||r.Tasks||""}</td>
          </tr>
        `;
      });

      renderPagination(data.length);
      highlightFilterButton();
    }

    // --- LEAVE DATA FUNCTIONS ---
    async function loadLeaveData() {
      const email = localStorage.getItem("adminEmail");
      if (!email) return showMessage("üö´ Ch∆∞a ƒëƒÉng nh·∫≠p!", "error");

      let url = `/api/leaves?email=${encodeURIComponent(email)}&filter=${encodeURIComponent(currentLeaveFilter)}`;
      if (leaveStartDate && leaveEndDate) url += `&startDate=${leaveStartDate}&endDate=${leaveEndDate}`;
      if (currentLeaveSearch) url += `&search=${encodeURIComponent(currentLeaveSearch)}`;

      const res = await fetch(url);
      const data = await res.json();
      if (!res.ok) return showMessage(data.error || "‚ùå L·ªói t·∫£i d·ªØ li·ªáu ngh·ªâ ph√©p", "error");
      rawLeaveData = data;
      currentLeavePage = 1;
      renderLeaveTable();
    }

    function renderLeaveTable() {
      const tbody = document.getElementById("leaveDataBody");
      tbody.innerHTML = "";
      let data = [...rawLeaveData];

      if (currentLeaveSort.column && currentLeaveSort.order) {
        data.sort((a,b)=>{
          let A = a[currentLeaveSort.column]||"", B = b[currentLeaveSort.column]||"";
          if (A<B) return currentLeaveSort.order==="asc" ? -1 : 1;
          if (A>B) return currentLeaveSort.order==="asc" ? 1 : -1;
          return 0;
        });
      }

      const startIdx = (currentLeavePage-1)*rowsPerPage;
      const pageData = data.slice(startIdx, startIdx+rowsPerPage);

      pageData.forEach(r=>{
        tbody.innerHTML += `
          <tr>
            <td>${r.EmployeeId||""}</td>
            <td>${r.EmployeeName||""}</td>
            <td>${r.CheckinDate||""}</td>
            <td>${r.CheckinTime||""}</td>
            <td>${r.Tasks||""}</td>
            <td>${r.Status||""}</td>
          </tr>
        `;
      });

      renderLeavePagination(data.length);
      highlightLeaveFilterButton();
    }

    function renderLeavePagination(total) {
      const pages = Math.ceil(total / rowsPerPage);
      const pagDiv = document.getElementById("leavePagination");
      pagDiv.innerHTML = "";
      for (let i=1;i<=pages;i++) {
        pagDiv.innerHTML += `<button class="${i===currentLeavePage?'active':''}" onclick="gotoLeavePage(${i})">${i}</button>`;
      }
    }

    function gotoLeavePage(page) {
      currentLeavePage = page;
      renderLeaveTable();
    }

    function sortLeaveTable(col) {
      if (currentLeaveSort.column===col) {
        currentLeaveSort.order = currentLeaveSort.order==="asc" ? "desc" : (currentLeaveSort.order==="desc"?null:"asc");
      } else {
        currentLeaveSort.column = col;
        currentLeaveSort.order = "asc";
      }
      document.querySelectorAll("#leaveTable th").forEach(th=>th.classList.remove("asc","desc"));
      if (currentLeaveSort.order)
        document.querySelector(`#leaveTable th[onclick="sortLeaveTable('${col}')"]`).classList.add(currentLeaveSort.order);
      renderLeaveTable();
    }

    function applyLeaveFilter(f) {
      currentLeaveFilter = f;
      leaveStartDate = leaveEndDate = "";
      loadLeaveData();
    }

    function applyLeaveDateRange() {
      leaveStartDate = document.getElementById("leaveStartDate").value;
      leaveEndDate = document.getElementById("leaveEndDate").value;
      currentLeaveFilter = "custom";
      loadLeaveData();
    }

    function applyLeaveSearch() {
      currentLeaveSearch = document.getElementById("leaveSearchBox").value.trim();
      loadLeaveData();
    }

    function exportLeaveExcel() {
      const email = localStorage.getItem("adminEmail");
      if (!email) return showMessage("‚ö†Ô∏è Ch∆∞a ƒëƒÉng nh·∫≠p", "error");
      let url = `/api/export-leaves-excel?email=${encodeURIComponent(email)}&filter=${encodeURIComponent(currentLeaveFilter)}`;
      if (leaveStartDate && leaveEndDate) url += `&startDate=${leaveStartDate}&endDate=${leaveEndDate}`;
      if (currentLeaveSearch) url += `&search=${encodeURIComponent(currentLeaveSearch)}`;
      window.location.href = url;
    }

    function refreshLeaveData() {
      loadLeaveData();
    }

    function resetLeaveFilter() {
      currentLeaveSearch = "";
      leaveStartDate = leaveEndDate = "";
      currentLeaveFilter = "h√¥m nay";
      document.getElementById("leaveSearchBox").value = "";
      document.getElementById("leaveStartDate").value = "";
      document.getElementById("leaveEndDate").value = "";
      highlightLeaveFilterButton();
      loadLeaveData();
    }

    function highlightLeaveFilterButton() {
      document.querySelectorAll("#leaveSection button").forEach(btn=>btn.classList.remove("active"));
      const map = {
        "h√¥m nay":"leave-btn-homnay","tu·∫ßn":"leave-btn-tuan","th√°ng":"leave-btn-thang",
        "nƒÉm":"leave-btn-nam","t·∫•t c·∫£":"leave-btn-tatca"
      };
      if (map[currentLeaveFilter]) document.getElementById(map[currentLeaveFilter]).classList.add("active");
    }

    // --- ATTENDANCE FUNCTIONS (unchanged) ---
    function renderPagination(total) {
      const pages = Math.ceil(total / rowsPerPage);
      const pagDiv = document.getElementById("pagination");
      pagDiv.innerHTML = "";
      for (let i=1;i<=pages;i++) {
        pagDiv.innerHTML += `<button class="${i===currentPage?'active':''}" onclick="gotoPage(${i})">${i}</button>`;
      }
    }

    function gotoPage(page) {
      currentPage = page;
      renderTable();
    }

    function sortTable(col) {
      if (currentSort.column===col) {
        currentSort.order = currentSort.order==="asc" ? "desc" : (currentSort.order==="desc"?null:"asc");
      } else {
        currentSort.column = col;
        currentSort.order = "asc";
      }
      document.querySelectorAll("#dataTable th").forEach(th=>th.classList.remove("asc","desc"));
      if (currentSort.order)
        document.querySelector(`#dataTable th[onclick="sortTable('${col}')"]`).classList.add(currentSort.order);
      renderTable();
    }

    function applyFilter(f) {
      currentFilter = f;
      startDate = endDate = "";
      loadData();
    }

    function applyDateRange() {
      startDate = document.getElementById("startDate").value;
      endDate = document.getElementById("endDate").value;
      currentFilter = "custom";
      loadData();
    }

    function applySearch() {
      currentSearch = document.getElementById("searchBox").value.trim();
      loadData();
    }

    function exportExcel() {
      const email = localStorage.getItem("adminEmail");
      if (!email) return showMessage("‚ö†Ô∏è Ch∆∞a ƒëƒÉng nh·∫≠p", "error");
      let url = `/api/export-excel?email=${encodeURIComponent(email)}&filter=${encodeURIComponent(currentFilter)}`;
      if (startDate && endDate) url += `&startDate=${startDate}&endDate=${endDate}`;
      if (currentSearch) url += `&search=${encodeURIComponent(currentSearch)}`;
      window.location.href = url;
    }

    function refreshData() {
      loadData();
    }

    function resetFilter() {
      currentSearch = "";
      startDate = endDate = "";
      currentFilter = "h√¥m nay";
      document.getElementById("searchBox").value = "";
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      highlightFilterButton();
      loadData();
    }

    function highlightFilterButton() {
      document.querySelectorAll("#filters button").forEach(btn=>btn.classList.remove("active"));
      const map = {
        "h√¥m nay":"btn-homnay","tu·∫ßn":"btn-tuan","th√°ng":"btn-thang",
        "nƒÉm":"btn-nam","t·∫•t c·∫£":"btn-tatca","ngh·ªâ ph√©p":"btn-nghiphep"
      };
      if (map[currentFilter]) document.getElementById(map[currentFilter]).classList.add("active");
    }

    window.onload = () => {
      const email = localStorage.getItem("adminEmail");
      if (email) {
        const username = localStorage.getItem("adminUser");
        document.getElementById("loginEmail").style.display = "none";
        document.getElementById("loginPass").style.display = "none";
        document.getElementById("loginBtn").style.display = "none";
