<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D·ªØ li·ªáu ch·∫•m c√¥ng GPS</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    footer { margin-top: 40px; padding: 15px; background: #f5f5f5; text-align: center; color: #666; }

    .login-box {
      max-width: 400px; margin: 80px auto; padding: 20px;
      background: #fff; border: 1px solid #ddd; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center;
    }
    .login-box input {
      width: 90%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 4px; font-size: 14px;
    }
    .login-box button {
      padding: 8px 15px; background: #007bff; color: #fff;
      border: none; border-radius: 4px; cursor: pointer; width: 95%;
    }
    .login-box button:hover { background: #0056b3; }

    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .welcome { font-weight: bold; color: #333; }
    .logout-btn {
      padding: 5px 10px; background: #dc3545; color: #fff;
      border: none; border-radius: 4px; cursor: pointer; font-size: 13px;
    }

    .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
    .controls input, .controls select, .controls button {
      padding: 6px 12px; font-size: 14px; border: 1px solid #007bff; border-radius: 4px;
      background: #fff; cursor: pointer; transition: all 0.2s;
    }
    .controls button:hover { background: #007bff; color: #fff; }
    .controls button.active { background: #007bff; color: #fff; font-weight: bold; }

    .table-container { max-height: 500px; overflow-y: auto; border: 1px solid #ccc; }
    table { width: 100%; border-collapse: collapse; background: white; font-size: 14px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; vertical-align: middle; }
    th {
      background: #007bff; color: white; cursor: pointer; user-select: none;
      position: sticky; top: 0; z-index: 2;
    }
    tr:nth-child(even) { background: #f9f9f9; }

    .sortable:after { content: " ‚áÖ"; font-size: 12px; }
    .asc:after { content: " ‚Üë"; }
    .desc:after { content: " ‚Üì"; }

    img.face-thumb { width: 60px; height: 45px; object-fit: cover; border-radius: 4px; border:1px solid #ccc; }

    .pagination { margin-top: 15px; text-align: center; }
    .pagination button { margin: 0 2px; padding: 5px 10px; }

    #mainContent { display: none; }
    #errorMsg { color: red; text-align: center; margin: 10px 0; display: none; }
  </style>
</head>
<body>
  <h2>üìå D·ªØ li·ªáu ch·∫•m c√¥ng GPS</h2>

  <!-- Form ƒëƒÉng nh·∫≠p -->
  <div id="loginBox" class="login-box">
    <input type="email" id="emailInput" placeholder="Nh·∫≠p email admin">
    <input type="password" id="passwordInput" placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
    <br>
    <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
    <a href="/forgot-password">üîí Qu√™n m·∫≠t kh·∫©u?</a>  <!-- ‚úÖ Th√™m link qu√™n m·∫≠t kh·∫©u -->
    <p id="loginMessage" style="color:red; font-size:14px;"></p>
  </div>

  <!-- N·ªôi dung ch√≠nh -->
  <div id="mainContent">
    <div id="errorMsg"></div>  <!-- Hi·ªÉn th·ªã error t·ª´ API -->
    <div class="top-bar">
      <span class="welcome" id="welcomeMsg"></span>
      <button class="logout-btn" onclick="logout()">ƒêƒÉng xu·∫•t</button>
    </div>

    <!-- B·ªô l·ªçc -->
    <div class="controls">
      <label><b>L·ªçc nhanh:</b></label>
      <button onclick="applyFilter('h√¥m nay', this)" class="active">H√¥m nay</button>
      <button onclick="applyFilter('tu·∫ßn', this)">Tu·∫ßn n√†y</button>
      <button onclick="applyFilter('th√°ng', this)">Th√°ng n√†y</button>
      <button onclick="applyFilter('nƒÉm', this)">NƒÉm nay</button>
      <button onclick="applyFilter('t·∫•t c·∫£', this)">T·∫•t c·∫£</button>
    </div>

    <div class="controls">
      <label><b>T·ª´ ng√†y:</b></label><input type="date" id="startDate">
      <label><b>ƒê·∫øn ng√†y:</b></label><input type="date" id="endDate">
      <button onclick="applyDateRange()">√Åp d·ª•ng</button>
    </div>

    <div class="controls">
      <label><b>T√¨m ki·∫øm:</b></label>
      <input type="text" id="searchBox" placeholder="Nh·∫≠p t√™n ho·∫∑c m√£ NV...">
      <button onclick="applySearch()">T√¨m</button>
    </div>

    <div class="controls">
      <label><b>S·ªë d√≤ng/trang:</b></label>
      <select id="rowsPerPage" onchange="changeRowsPerPage()">
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="50">50</option>
      </select>
      <button onclick="exportExcel()">üì• Xu·∫•t Excel</button>
      <button onclick="loadData()">üîÑ L√†m m·ªõi</button>
      <button onclick="resetAll()">‚ôªÔ∏è Reset</button>
    </div>

    <!-- B·∫£ng d·ªØ li·ªáu -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th class="sortable" onclick="sortTable('EmployeeId')">M√£ NV</th>
            <th class="sortable" onclick="sortTable('EmployeeName')">T√™n NV</th>
            <th class="sortable" onclick="sortTable('CheckinDate')">Ng√†y</th>
            <th class="sortable" onclick="sortTable('ProjectId')">ID D·ª± √°n</th>
            <th class="sortable" onclick="sortTable('Tasks')">C√¥ng vi·ªác</th>
            <th class="sortable" onclick="sortTable('OtherNote')">Kh√°c</th>
            <th class="sortable" onclick="sortTable('Address')">ƒê·ªãa ch·ªâ</th>
            <th>V·ªã tr√≠</th>
            <th class="sortable" onclick="sortTable('CheckinTime')">Th·ªùi gian</th>
            <th class="sortable" onclick="sortTable('Status')">Tr·∫°ng th√°i</th>
            <th>·∫¢nh</th>
          </tr>
        </thead>
        <tbody id="dataBody"></tbody>
      </table>
    </div>

    <div class="pagination" id="pagination"></div>
    <footer>&copy; 2025 Sun Automation - Trang ƒë·ªçc d·ªØ li·ªáu ch·∫•m c√¥ng GPS</footer>
  </div>

  <script>
    let currentFilter = "h√¥m nay", currentStartDate = "", currentEndDate = "", currentSearch = "";
    let rawData = [], currentSort = { column: null, order: null };
    let currentPage = 1, rowsPerPage = 10;
    let currentEmail = "", currentUsername = "";

    function setActiveButton(btn) {
      document.querySelectorAll(".controls button").forEach(b => b.classList.remove("active"));
      if (btn) btn.classList.add("active");
    }

    async function login() {
      const email = document.getElementById("emailInput").value.trim();
      const password = document.getElementById("passwordInput").value.trim();  // ‚úÖ L·∫•y password
      if (!email || !password) {
        document.getElementById("loginMessage").innerText = "Vui l√≤ng nh·∫≠p email v√† m·∫≠t kh·∫©u!";
        return;
      }
      const formData = new FormData();  // ‚úÖ S·ª≠ d·ª•ng FormData cho POST
      formData.append("email", email);
      formData.append("password", password);
      try {
        const res = await fetch("/login", {
          method: "POST",
          body: formData  // ‚úÖ POST form data
        });
        const data = await res.json();
        if (data.success) {
          currentEmail = email;
          currentUsername = data.username;  // L·∫•y username t·ª´ response
          localStorage.setItem("Email", email);  // ‚úÖ ƒê·ªïi sang localStorage cho persistent
          localStorage.setItem("Username", currentUsername);
          document.getElementById("loginBox").style.display = "none";
          document.getElementById("mainContent").style.display = "block";
          document.getElementById("welcomeMsg").innerText = `üëã Xin ch√†o, ${currentUsername}`;
          document.getElementById("loginMessage").innerText = "";  // Clear message
          loadData();  // Load default "h√¥m nay"
        } else {
          document.getElementById("loginMessage").innerText = data.message;
          document.getElementById("passwordInput").value = "";  // Clear password on error
        }
      } catch (err) {
        document.getElementById("loginMessage").innerText = "L·ªói k·∫øt n·ªëi server!";
      }
    }

    function logout() {
      localStorage.clear();  // ‚úÖ Clear localStorage ƒë·ªÉ persistent logout
      currentEmail = ""; currentUsername = "";
      document.getElementById("mainContent").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
      document.getElementById("emailInput").value = "";
      document.getElementById("passwordInput").value = "";
      document.getElementById("loginMessage").innerText = "";
      document.getElementById("errorMsg").style.display = "none";
    }

    async function loadData() {
      if (!currentEmail) return;  // Kh√¥ng load n·∫øu ch∆∞a login
      let url = `/api/attendances?filter=${currentFilter}&email=${encodeURIComponent(currentEmail)}`;
      if (currentStartDate && currentEndDate) url += `&startDate=${currentStartDate}&endDate=${currentEndDate}`;
      if (currentSearch) url += `&search=${encodeURIComponent(currentSearch)}`;
      try {
        const res = await fetch(url);
        if (!res.ok) {
          const errData = await res.json();
          showError(errData.error || "L·ªói t·∫£i d·ªØ li·ªáu");
          return;
        }
        rawData = await res.json();
        currentPage = 1;
        renderTable();
      } catch (err) {
        showError("L·ªói k·∫øt n·ªëi server: " + err.message);
      }
    }

    function showError(msg) {
      const errorEl = document.getElementById("errorMsg");
      errorEl.innerText = msg;
      errorEl.style.display = "block";
    }

    function renderTable() {
      let data = [...rawData];
      if (currentSort.column && currentSort.order) {
        data.sort((a, b) => {
          let valA = a[currentSort.column] || "";
          let valB = b[currentSort.column] || "";
          if (Array.isArray(valA)) valA = valA.join(", ");
          if (Array.isArray(valB)) valB = valB.join(", ");
          return currentSort.order === "asc" ? (valA > valB ? 1 : -1) : (valA < valB ? 1 : -1);
        });
      }
      const start = (currentPage - 1) * rowsPerPage;
      const pageData = data.slice(start, start + rowsPerPage);
      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = "";
      pageData.forEach(row => {
        tbody.innerHTML += `
          <tr>
            <td>${row.EmployeeId || ""}</td>
            <td>${row.EmployeeName || ""}</td>
            <td>${row.CheckinDate || ""}</td>
            <td>${row.ProjectId || ""}</td>
            <td>${row.Tasks ? (Array.isArray(row.Tasks) ? row.Tasks.join(", ") : row.Tasks) : ""}</td>
            <td>${row.OtherNote || ""}</td>
            <td>${row.Address || ""}</td>
            <td>${row.Latitude && row.Longitude ? `<a href="https://www.google.com/maps?q=${row.Latitude},${row.Longitude}" target="_blank">Xem</a>` : ""}</td>
            <td>${row.CheckinTime || ""}</td>
            <td>${row.Status || ""}</td>
            <td>${row.FaceImage ? `<a href="${row.FaceImage}" target="_blank"><img src="${row.FaceImage}" class="face-thumb"></a>` : ""}</td>
          </tr>`;
      });
      renderPagination(data.length);
      updateSortIcons();
    }

    function renderPagination(totalRows) {
      const pageCount = Math.ceil(totalRows / rowsPerPage);
      const container = document.getElementById("pagination");
      container.innerHTML = "";
      for (let i = 1; i <= pageCount; i++) {
        container.innerHTML += `<button onclick="goToPage(${i})" ${i===currentPage ? "style='font-weight:bold;'" : ""}>${i}</button>`;
      }
    }

    function goToPage(page) { currentPage = page; renderTable(); }

    function sortTable(column) {
      if (currentSort.column === column) {
        currentSort.order = currentSort.order === "asc" ? "desc" : currentSort.order === "desc" ? null : "asc";
        if (!currentSort.order) currentSort.column = null;
      } else {
        currentSort.column = column; currentSort.order = "asc";
      }
      renderTable();
    }

    function updateSortIcons() {
      document.querySelectorAll("th.sortable").forEach(th => th.classList.remove("asc", "desc"));
      if (currentSort.column && currentSort.order) {
        const th = document.querySelector(`th.sortable[onclick="sortTable('${currentSort.column}')"]`);
        if (th) th.classList.add(currentSort.order);
      }
    }

    function applyFilter(type, btn = null) {
      currentFilter = type; currentStartDate = ""; currentEndDate = "";
      setActiveButton(btn); loadData();
    }
    function applyDateRange() {
      currentStartDate = document.getElementById("startDate").value;
      currentEndDate = document.getElementById("endDate").value;
      currentFilter = "custom"; setActiveButton(null); loadData();
    }
    function applySearch() { currentSearch = document.getElementById("searchBox").value; loadData(); }
    function changeRowsPerPage() { rowsPerPage = parseInt(document.getElementById("rowsPerPage").value); currentPage = 1; renderTable(); }

    function exportExcel() {
      if (!currentEmail) { showError("Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc!"); return; }
      let url = `/api/export-excel?filter=${currentFilter}&email=${encodeURIComponent(currentEmail)}`;
      if (currentStartDate && currentEndDate) url += `&startDate=${currentStartDate}&endDate=${currentEndDate}`;
      if (currentSearch) url += `&search=${encodeURIComponent(currentSearch)}`;
      window.location.href = url;
    }

    function resetAll() {
      currentFilter = "h√¥m nay"; currentStartDate = ""; currentEndDate = ""; currentSearch = "";
      currentSort = { column: null, order: null }; currentPage = 1; rowsPerPage = 10;
      document.getElementById("startDate").value = ""; document.getElementById("endDate").value = "";
      document.getElementById("searchBox").value = ""; document.getElementById("rowsPerPage").value = "10";
      setActiveButton(document.querySelector("button[onclick*='h√¥m nay']")); loadData();
    }

    window.onload = () => {
      const savedEmail = localStorage.getItem("Email");  // ‚úÖ ƒê·ªïi sang localStorage
      const savedUsername = localStorage.getItem("Username");
      if (savedEmail) {
        currentEmail = savedEmail; currentUsername = savedUsername || "";
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        document.getElementById("welcomeMsg").innerText = `üëã Xin ch√†o, ${currentUsername}`;
        loadData();  // Load default "h√¥m nay" t·ª± ƒë·ªông
      }
    };
  </script>
</body>
</html>
