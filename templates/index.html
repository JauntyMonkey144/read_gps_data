<body>
  <h2>ğŸ“Œ Há»† THá»NG CHáº¤M CÃ”NG GPS</h2>

  <!-- Login Form -->
  <div id="loginBox" class="login-box">
    <h3>ÄÄƒng nháº­p</h3>
    <input type="email" id="email" placeholder="Email">

    <input type="email" id="forgotEmail" placeholder="Nháº­p email">

    <button onclick="resetPassword()">Cáº­p nháº­t máº­t kháº©u</button>
    <a href="#" onclick="showLogin()">â† Quay láº¡i Ä‘Äƒng nháº­p</a>

  </div>

  <!-- Main Content -->
  <div id="mainContent" style="display:none;">
    <div class="top-bar">
      <span id="welcome"></span>
      <button class="logout-btn" onclick="logout()">ÄÄƒng xuáº¥t</button>
    </div>

    <div>
      <button onclick="loadData()">ğŸ”„ LÃ m má»›i</button>
      <button onclick="exportExcel()">ğŸ“¥ Xuáº¥t Excel</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>MÃ£ NV</th><th>TÃªn NV</th><th>NgÃ y</th>
          <th>Dá»± Ã¡n</th><th>CÃ´ng viá»‡c</th><th>Tráº¡ng thÃ¡i</th><th>Äá»‹a chá»‰</th>

  <footer>Â© 2025 Sun Automation - GPS Attendance</footer>

  <script>
    async function login() {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("email", email);
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        document.getElementById("welcome").innerText = `ğŸ‘‹ Xin chÃ o, ${email}`;
        loadData();
      } else {
        loginMsg.innerText = data.error || "ÄÄƒng nháº­p tháº¥t báº¡i!";
      }
    }

    async function resetPassword() {
      const email = forgotEmail.value.trim();
      const new_password = newPassword.value.trim();
      const res = await fetch("/api/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, new_password })
      });
      const data = await res.json();
      forgotMsg.style.color = res.ok ? "green" : "red";
      forgotMsg.innerText = data.message || data.error;
    }

    function showForgot() {
      loginBox.style.display = "none";
      forgotBox.style.display = "block";
    }
    function showLogin() {
      forgotBox.style.display = "none";
      loginBox.style.display = "block";
    }

    async function loadData() {
      const email = localStorage.getItem("email");
      const res = await fetch(`/api/attendances?email=${email}`);
      const data = await res.json();
      const body = document.getElementById("tableBody");
      body.innerHTML = data.map(r => `
        <tr>
          <td>${r.EmployeeId || ""}</td>
          <td>${r.EmployeeName || ""}</td>
          <td>${r.CheckinDate || ""}</td>
          <td>${r.ProjectId || ""}</td>
          <td>${r.Tasks || ""}</td>
          <td>${r.Status || ""}</td>
          <td>${r.Address || ""}</td>
        </tr>
      `).join("");
    }

    async function exportExcel() {
      const email = localStorage.getItem("email");
      window.open(`/api/export-excel?email=${email}`);
    }

    function logout() {
      localStorage.clear();
      mainContent.style.display = "none";
      loginBox.style.display = "block";
    }

    window.onload = () => {
      const email = localStorage.getItem("email");
      if (email) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        document.getElementById("welcome").innerText = `ğŸ‘‹ Xin chÃ o, ${email}`;
        loadData();
      }
    }
  </script>
